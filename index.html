<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VRise</title>
    <link rel="stylesheet" href="style.css">
    <style>

        body {
            display: grid;
            /* grid-template-columns: 7% repeat(12, 1fr) 7%; /* Spaltenbreite */ 
            grid-template-rows: 75px calc(100vh - 75px) calc(150vh - 200px) 200px;  /* Zeilenhöhe */
            /*grid-column-gap: 0.7%;*/
            background-color: #161834;
            grid-template-areas: 
                "nav"
                "header"
                "main"
                "footer"
        }

        header {
            background-color: pink;
            grid-area: header;
            grid-row-start: 1;
            grid-row-end: 3;
            z-index: 0;
        }
        
        
        #headerImageStartseite {
            width: 100%;
            height: calc(100vh); /* verzerrt?! */
        }
        
    </style>
    <script>
        var aufgeklappt = false;

        function sandwichClick() {
               
                var menüpunkte = document.getElementsByClassName("menüpunkt");
               
               if (aufgeklappt == false) {
                    for(var i =0; i<3; i++){
                        menüpunkte[i].setAttribute("style", "display: block");
                    }
                    document.getElementsByClassName("background")[0].setAttribute("style", "grid-row-start: 1; grid-row-end: 5; height: 225px;");
                    aufgeklappt = true;
               }
               else {
                    for(var i =0; i<3; i++){
                        menüpunkte[i].setAttribute("style", "display: ;");
                    }
                    document.getElementsByClassName("background")[0].setAttribute("style", "grid-row-start: 1; grid-row-end: 2; height: 75px;");
                    aufgeklappt = false;
               }
                
                
        }
                
            
            
        
    </script>
</head>
<body>
    <div class="navWrapper">
        <nav>
            <ul>
                <li class="logoHomeButton"><a href="#"><img src="img/Logo_Home_Button.png" alt="" class="logoImage"></a></li class="produkte">
                <li class="produkte menüpunkt"><a href="#">Produkte</a></li class="produkte">
                <li class="zubehör menüpunkt"><a href="#">Zubehör</a></li>
                <li class="news menüpunkt"><a href="#">News</a></li>
                <li class="sandwich" onclick="sandwichClick()"><img src="img/sandwich.svg" alt=""></li>
                <li class="background"><div></div></li>
            </ul>
        </nav>
    </div>
    <header>
        <img id="headerImageStartseite" src="img/großes Bild Startseite.jpg" alt="">
    </header> <!-- insert big picture here -->
    <main></main>
    <footer>
        <!-- Aufzählung der Footer Links -->
        <div class="footerHeadlineLinks">
            <h1>Links</h1>
        </div>
        <div class="supportLink">
            <a href="#">Support</a>
        </div>
        <div class="aboutUsLink">
            <a href="#">Über Uns</a>
        </div>
        <div class="impressumLink">
            <a href="#">Impressum</a>
        </div>
 
        <!-- Aufzählung des Newsletters -->
        <div class="newsLetterHeadline">
            <h1>Newsletter</h1>
        </div>
        <div class="newsLetterTextArea">
                <div id="txtArea" style="resize:none">
                    <textarea placeholder="E-Mail Adresse" rows="1" ></textarea>
                </div>
                <div id="buttons">
                    <input id="submitButton" type="button" value="Jetzt Anmelden" />
                </div>
        </div>
       <!-- Aufzählung der Socialmedia Links-->
        <div class="socialMediaHeadline">
            <h1>Community</h1>
        </div>
        <div class="youtubeLink">
            <a href="https://www.youtube.com/?gl=DE&hl=de"><img src="img\yt_icon_mono_dark.png" alt="Youtube Logo" /></a>
        </div>
        <div class="twitterLink">
            <a href="https://twitter.com/"><img src="img\Twitter_Logo_WhiteOnImage.png" alt="Twitter Logo" /></a>
        </div>
        <div class="instagramLink">
            <a href="https://www.instagram.com/"><img src="img\glyph-logo_May2016_.png" alt="Instagram Logo" /></a>
        </div>
    </footer>
</body>
</html>
