<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: grid;
            width: 100%;
            grid-template-rows: 75px calc(100vh - 75px) calc(150vh - 200px) 200px;
            grid-column-gap: 0.7vw;
            background-color: #161834;
        }

        nav {
            background-color: aquamarine;
            grid-area: navigation;
            grid-row-start: 1;
            grid-row-end: 2;
        }

        header {
            background-color: darkcyan;
            grid-area: header;
            grid-row-start: 2;
            grid-row-end: 3;
            
        }

        main {
            background-color: purple;
            grid-area: main;
            grid-row-start: 3;
            grid-row-end: 4;
        }

        footer {
            background-color: darkblue;
            grid-area: footer;

            grid-row-start: 4;
            grid-row-end: 5;
        }

        

    </style>
</head>
<body>
    <nav></nav>
    <header></header>
    <main></main>
    <footer></footer>
</body>
</html>
