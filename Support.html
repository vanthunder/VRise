        body {
            display: grid;
            width: 100%;
            grid-template-rows: 75px 860px 200px;  /* Zeilenhöhe */

                "nav"

        main{
            background-color: #25214F;

        .formContainer{
            grid-area: formContainer;
            display: grid;
            grid-template-columns: 7vw repeat(3, 1fr) 7vw;
            grid-gap: 0.7vw;
            grid-template-areas:
                "Logo1 supportDocument Logo2"

        .supportDocument {
            grid-area: supportDocument;
            border-radius: 70px;
            width: auto;
            height: auto;
            margin-bottom: 40px;
            border: 4px solid #FFAD0A;
            display: grid;
            grid-template-columns: 7vw repeat(8, 1fr) 7vw;

        }

        .Logo2{
            grid-area: Logo2;
            margin: -140px;
            margin-top: 10px;
        }


        .firstNameHeadline {
            grid-area: firstNameHeadline;

            padding-right: 40px;
            width:  auto;
            height: 40px;
        }

        form .supportBtnSubmitClass:hover{
            box-shadow: rgba(0,0,0,0.7) 0px 5px 15px, inset rgba(0,0,0,0.15) 0px -10px 20px;
            transition: all ease 0.3s;
        }

        form .supportBtnSubmitClass:active{
            color: white;
            background-color: orange;
            box-shadow: orange 0px 5px 15px, inset rgba(0,0,0,0.15)0px -10px 20px;
        }

        form input:valid{
            border-color: green;
            border-width: 2px;
            background-image: url(trueIcon.svg); 
            background-position: right; 
            background-repeat: no-repeat;
            background-size: auto;
            
        }

        form input:invalid{
            border-width: 2px;
            border-color: red;
            background-image: url(falseicon.svg); 
            background-position: right; 
            background-repeat: no-repeat; 
            background-size: auto; 
        }

            main {
                grid-area: main;

                width: 100%;
                grid-template-rows: repeat(4, 1fr);
                grid-template-columns: 7vw repeat(12, 1fr) 7vw;
                grid-template-rows: 75px;
                grid-column-gap: 0.7vw;

        }

        /* MOBILE VIEW */
        @media (max-width: 754px){

                display: grid;

            }

        }

<body onresize="resize()">
    <div class="navWrapper">
        <nav>
            <ul>
                <li class="logoHomeButton"><a href="index.html"><img src="img/Logo_Home_Button.png" alt="" class="logoImage"></a></li>
                <li class="produkte menüpunkt"><a href="produkte.hmtl">Produkte</a></li>
                <li class="zubehör menüpunkt"><a href="zubehör.html">Zubehör</a></li>
                <li class="news menüpunkt"><a href="news.html">News</a></li>
                <li class="sandwich" onclick="sandwichClick()"><img src="img/sandwich.svg" alt=""></li> <!-- nav ausklapp-button -->
                <li class="background"><div></div></li> <!-- Hintergrund für die Navbar -->
            </ul>
        </nav>
    </div>

    <main>
        <!-- füge hier den Hauptcontent der Website ein. Einen Textblock mitsamt Überschrift solltest du noch mit einem <article> tag umgeben
    dies ist wichtig für Screenreader und Suchmaschinen
    pattern="((strasse)|(str.))+\s\d"
    -->
        <div class="formContainer">
            <form class="supportDocument">
                <!--Aufzählung der Headlines-->
                <label class="firstNameHeadline">Vorname:</label>
                <label class="lastNameHeadline">Nachname:</label>
                <label class="streetHeadline">Adresse:</label>
                <label class="postCodeHeadline">Postleitzahl:</label>
                <label class="cityHeadline">Stadt:</label>
                <label class="mailHeadline">Email:</label>
                <label class="confirmMailHeadline">Bestätige&nbsp;Email:</label>
                <label class="systemHeadline">System:</label>
                <!--Aufzählung der Inputs-->
                <input id="firstNameInput" class="firstNameInputClass" type="text" required title="Vorname">
                <input id="lastNameInput" class="lastNameInputClass" type="text" required title="Nachname">
                <input id="streetInput" class="streetInputClass" type="text" pattern="(\w*\W\s\d*\d)|(\w+\s+\w+\s+\d*\d)|(\w*\w\s\d*\d)" title="Strassenname + Hausnummer" required>
                <input id="postCodeInput" class="postCodeInputClass" type="text" pattern="[\d]{5}" title="5 stellige Postleitzahl" required>
                <input id="cityInput" class="cityInputClass" type="text" required title="Stadt">
                <input id="mailInput" class="mailInputClass" required type="email" name="email" title="Email">
                <input id="confirmMailInput" class="confirmMailInputClass" type="text" required title="Email">
                <input id="systemInput" class="systemInputClass" type="text" required title="Das System welches sie benutzen">
                <textarea id="descriptionInput" class="descriptionInputClass" rows="2" cols="20"></textarea>
                <button id="supportSubmitBtn" class="supportBtnSubmitClass" type="submit">Senden</button>
            </form>
            <img src="img\Pfad 1.png" alt="Dreieck" class="Logo1" />
            <img src="img\Pfad 7.png" alt="Dreieck" class="Logo2" />
        </div>
        
    </main>

    <footer>
        <!-- Aufzählung der Footer Links -->
        <div class="footerHeadlineLinks">
            <h1>Links</h1>
        </div>
        <div class="supportLink">

        </div>

        </div>

        </div>

        <!-- Aufzählung der Socialmedia Links-->
